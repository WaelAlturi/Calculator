<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="calc">
            <section class="container">
                <div class="display">0</div>
                <button class="operator" value="clear">AC</button>
                <button class="remove" value="remove">C</button>
                <button class="percent" value="percent">%</button>
                <button class="operator" value="/">/</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">*</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
                <button class="zero number" class="operand" value="0">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equals" value="=">=</button>
            </section>  
        </main>
</body>
</html>
